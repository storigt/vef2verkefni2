name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: gunnarerlendsson
          POSTGRES_DB: vef2-2025
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U gunnarerlendsson"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Set up database
        run: npm run setup

      - name: Set DATABASE_URL for tests
        run: echo "DATABASE_URL=postgres://gunnarerlendsson@localhost:5432/vef2-2025" >> $GITHUB_ENV

      - name: Lint
        run: npm run lint

      - name: Test
        if: always()
        run: npm test
